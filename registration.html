<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Регистрация — HardCore PC</title>
  <meta name="description" content="Создайте аккаунт HardCore PC, чтобы сохранять сборки и оформлять заказы.">
  <link rel="icon" href="img/mini-icon.png" type="image/png">
  <link rel="preload" as="image" href="img/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="registration.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">
  <header class="bg-gray-900 text-white p-4 shadow-md sticky top-0 z-50">
  <div class="container mx-auto flex items-center justify-between">
    <!-- Логотип -->
    <div class="flex items-center space-x-3">
      <img src="img/logo.png" alt="Логотип HardCore PC" class="h-14 w-auto" loading="lazy">
      <h1 class="text-xl font-bold">HardCore PC</h1>
    </div>

    <!-- Кнопка-гамбургер -->
    <button id="menu-btn"
      class="md:hidden flex flex-col justify-center items-center w-10 h-10 focus:outline-none relative z-60"
      aria-label="Открыть меню">
      <span class="block w-6 h-0.5 bg-white mb-1 transition-all duration-300"></span>
      <span class="block w-6 h-0.5 bg-white mb-1 transition-all duration-300"></span>
      <span class="block w-6 h-0.5 bg-white transition-all duration-300"></span>
    </button>

    <!-- Навигация -->
    <nav id="menu"
      class="hidden md:flex flex-col md:flex-row absolute md:static top-full left-0 w-full md:w-auto bg-gray-900 md:bg-transparent shadow-md md:shadow-none md:space-x-6 space-y-4 md:space-y-0 p-4 md:p-0 text-center transition-all duration-300 z-50">
      <a href="index.html" class="block hover:text-blue-400 py-2 md:py-0">Главная</a>
      <a href="builds.html" class="block hover:text-blue-400 py-2 md:py-0">Сборки</a>
      <a href="about.html" class="block hover:text-blue-400 py-2 md:py-0">О нас</a>
      <a href="contact.html" class="block hover:text-blue-400 py-2 md:py-0">Контакты</a>

      <div id="authBox" class="md:ml-auto flex items-center justify-center mt-4 md:mt-0"></div>
    </nav>
  </div>
</header>

  <main class="flex-1 flex items-center justify-center p-6">
    <form class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg space-y-4">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Регистрация</h2>
      <input type="email" id="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
      <input type="password" id="password" placeholder="Пароль" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
      <input type="password" id="confirm-password" placeholder="Подтвердите пароль" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
      <button type="button" id="registerBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-lg">Зарегистрироваться</button>
    </form>
  </main>

  <footer class="bg-gray-900 text-gray-200 p-8 mt-10 text-center text-sm">© 2025 HardCore PC</footer>
</body>
</html>
